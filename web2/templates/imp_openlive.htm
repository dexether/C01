<script src="custom/chain/jquery.chained.js?v=1.0.0" type="text/javascript" charset="utf-8"></script>
<script src="custom/chain/jquery.chained.remote.js?v=1.0.0" type="text/javascript" charset="utf-8"></script>
{literal}
<script>
   jQuery(document).ready(function() {
      $( "select[name=pialang]" ).change(function() {
         var pecah = $(this).val().split(':'),
         accno = pecah[0],
         group_play = pecah[1];
         if (group_play == "askap_reguler") {
            var url = 'imp_agreement.php';
         }else if(group_play == "askap_mini"){
            var url = 'imp_agreement.php';
         }else{
            var url = 'imp_agreement.php'
         }
         $.ajax({
           url: url,
           type: 'GET',
           dataType: 'html',
           data: {accno : accno},
           success: function(response){
            $('.ajax-load').html(response);
         },
         beforeSend: function(){
            $('.ajax-load').html('Loading ..');
         }
      });

      });
      $("input").prop("disabled", true);
      // $("select").prop("disabled", true);
      $("textarea").prop("disabled", true);
      $("input[name=agreement]").prop("disabled", false);
      AR_Registration_JS.init();

   });
</script>
{/literal}
