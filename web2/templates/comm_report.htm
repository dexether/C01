<link href="assets/css/style.css" rel="stylesheet"/>
<!-- Include Date Range Picker -->
<script src="custom/daterange/js/moment.min.js" type="text/javascript">
</script>
<script src="custom/daterange/js/daterangepicker.js" type="text/javascript">
</script>
<link href="custom/daterange/css/daterangepicker.css" rel="stylesheet" type="text/css"/>
<div class="content" id="main_content">
    <div class="page-heading">
        <h1>
            <i class="icon-vcard">
            </i>
            Commision Report
        </h1>
    </div>
    <div class="row">
        <div class="col-md-12 portlets">
            <div class="widget">
                <div class="widget-header ">
                    <h2>
                        <strong>
                            Commision
                        </strong>
                        Generator
                    </h2>
                    <div class="additional-btn">
                        <a class="widget-toggle" href="#">
                            <i class="icon-down-open-2">
                            </i>
                        </a>
                    </div>
                </div>
                <div class="widget-content padding">
                <div class="alert alert-warning">
                   <p><strong>NOTE :</strong> if you check the "Replace Existing Data" the commision data on that periode will be replaced by new data</p>
                </div>
                    <form class="form-inline " id="ajax-form" role="form">
                        <div class="form-group">
                            <input name="replace" type="checkbox"/>
                            Replace Existing data
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="periode">
                              <option value="periode">periode</option>
                              {foreach from=$tanggals item=tanggal}
                              <option value="{$tanggal.bulan_number}">{$tanggal.bulan_name}</option>
                              {/foreach}
                            </select>
                        </div>
                        <!-- <div class="form-group">
                            <div class="dropdown" id="period"></div>
                        </div> -->
                        <input name="token" type="hidden" value="{$token}"/>
                        <button class="btn btn-success" type="button">
                            Submit
                        </button>
                        <br/>
                        <br/>
                        <!-- <div class="form-group"> -->
                        <div class="progress no-rounded progress-striped active">
                            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar progress-bar-success" role="progressbar" style="width: 0%">
                            </div>
                        </div>
                        <span class="help-block">
                        </span>
                        <ul id="progress-msg">
                        </ul>
                        <!-- </div> -->
                        <script src="custom/js/detailed_commison.js" type="text/javascript">
                        </script>
                        <script type="text/javascript">
                            jQuery(document).ready(function($) {
                           comm_JS.init();
                           $('button[type=button]').click(function(event) {
                           comm_JS.generate(this);
                           });
                        });
                        </script>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
