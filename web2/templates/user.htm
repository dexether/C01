<div id="main_content" class="content">

    <div class="page-heading">
        <h1><i class="icon-lock-3"></i>Change Password</h1>           	
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="widget-content padding">						
                    <div id="horizontal-form">
                        <form id="updateps-form" class="form-horizontal"  role="form"  method="post" action="{$action}">
                            <div class="form-group">
                                <label for="oldPassword" class="col-sm-2 control-label">User Login</label>
                                <div class="col-sm-10">
                                    <input type="text " name="username"  value="{$tradedby}"  class="form-control" readonly >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="oldPassword" class="col-sm-2 control-label">Old Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="oldpassword"  name="oldpassword" placeholder="Please Type Here">
                                    <p class="help-block">Old Password Please type for validation</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="f_up_password" name="password1" >
                                    <p class="help-block">New Password Please type Here</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="f_up_rpassword" name="password2"  >
                                    <p class="help-block">New Password Please Re - type Here</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10" id="updateps-form-btn">
                                    <button type="button" class="btn btn-default">Validate</button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
