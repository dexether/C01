                    <div class="col-md-7">

                        <form role="form" id="registerForm"  class="register_form" action="forgetpasswordreset.php?key={$key}" method="post">
                            <div class="content-box">
                                <h3 class="content-box-header content-box-header-alt bg-default">
                                    <span class="icon-separator">
                                        <i class="glyph-icon icon-cog"></i>
                                    </span>
                                    <div class="header-wrapper">
                                        Member Area
                                        <small>Please Fill in the data below</small>
                                    </div>
                                </h3>
                                <div class="content-box-wrapper">
                                    <div class="form-group"> 
                                        <div class="form-group">
                                            <label>User ID :</label>
                                            <input type="hidden" class="form-control" value="{$accountname}" 
                                                   id='register_username'
                                                   name='register_username' 
                                                   placeholder="Please put your email">
                                            {$accountname}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label>Password</label>
                                                <input id="password" type="password" class="form-control" name="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <label>Re-type Password</label>
                                                <input type="password" class="form-control" name="confirmPassword">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-default" type="button"    id="updateps-form-btn">Go!</button>
                                </div>
                            </div>
                        </form>
