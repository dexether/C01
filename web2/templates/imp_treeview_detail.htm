<div class="content" id="main_content">
   <div class="page-heading">
      <h1>
         <i class="icon-vcard">
         </i>
         Treeview details
      </h1>
   </div>
   <div class="row">
      <div class="col-md-12 portlets">
         <div class="widget">
            <div class="widget-header transparent">
               <h2>
                  <strong>
                     Treeview
                  </strong>
                  Details
               </h2>
               <div class="additional-btn">
                  <a class="hidden reload" href="#">
                     <i class="icon-ccw-1">
                     </i>
                  </a>
                  <a class="widget-toggle" href="#">
                     <i class="icon-down-open-2">
                     </i>
                  </a>
                  <a class="widget-close" href="#">
                     <i class="icon-cancel-3">
                     </i>
                  </a>
               </div>
            </div>
            <div class="widget-content padding">
            {if !empty($datalogin)}
               <form action="" class="form-inline" method="POST" role="form">
                  <div class="form-group">
                     <label for="">
                        Pilih Login
                     </label>
                     <select class="form-control" name="login" id="login">
                        <option selected="" value="">
                           - Pilih Login -
                        </option>
                        {foreach from=$datalogin item=row}
                        <option value="{$row.mt4login}">{$row.mt4login}</option>
                        {/foreach}
                     </select>
                  </div>
                  <button class="btn btn-primary" type="button" onclick="myDetail(login.value);">
                     Submit
                  </button>
               </form>
            {else}
            <div class="alert alert-warning">
              <p>Anda tidak diperbolehkan mengakses halaman ini</p>
            </div>
            {/if}
               <br/>
               <br/>
            </div>
         </div>
      </div>
   </div>
   <div id="ajax-load">
     
   </div>
</div>
<script src="custom/js/treview.js" type="text/javascript">
</script>
{literal}
<script type="text/javascript">
   function myDetail(ACCNO) {
        // alert("I am an alert box: " + ACCNO);
        Treview_JS.accountdetail3(ACCNO)
      }
</script>
<script>
   jQuery(document).ready(function() {
    Treview_JS.init();
  });
</script>
{/literal}
