<div class="table-responsive">
		<table class="table table-striped table-bordered" cellspacing="0" width="100%" style="font-family:calibri;font-size:100%;">
			<thead>
				<tr>
					<th colspan="8" class="text-center" bgcolor="#FFD700"><h3><b>reserved fund</h3></th>
				</tr>
				<tr>
					
					<th>Branch</th>
					<th>Div A</th>
					<th>Div B</th>
					<th>Div C</th>
					<th>Div D</th>
					<th>Total Divide</th>
					<th>Total Lot</th>
				</tr>
			</thead>
			<tfoot>
                            <tr>
                               <th colspan="5" class="text-center" bgcolor="#FFFF00"><h4><b>Total</h4></th>
                               <!-- <th class="text-center" bgcolor="#FFFFFF"><h4><b>{$sumcom1|number_format:2:",":"."}</h4></th> -->
                               <th class="text-center" bgcolor="#FFFFFF"><h4><b>{$sumdc1|number_format:2:",":"."}</h4></th>
                                <th class="text-center" bgcolor="#FFFFE0"><h4><b>{$sumlot1}</h4></th>
                           </tr>
                       </tfoot>
			<tbody class="text-center">
			 {foreach from=$datas key=datas item=i}
				<tr>
					
					<td>{$i.group_branch}</td>
					<td>{$i.diva}</td>
					<td>{$i.divb}</td>
					<td>{$i.divc}</td>
					<td>{$i.divd}</td>
					<td>{$i.dc}</td>
					<td>{$i.lots}</td>
					
				</tr>
			{/foreach}
			</tbody>
		</table>
</div>
