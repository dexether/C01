<!-- Modal -->
<div aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
               <span aria-hidden="true">
                  Ã—
               </span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
               Change You Package
            </h4>
         </div>
         <div class="modal-body">
         </div>
         <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" type="button">
               Close
            </button>
            <button class="btn btn-primary" onclick="ar_myaccount_JS.savetodb(this)" type="button">
               Save changes
            </button>
         </div>
      </div>
   </div>
</div>
<div class="content" id="main_content">
   <script src="custom/sweetalert/dist/sweetalert-dev.js">
   </script>
   <link href="custom/sweetalert/dist/sweetalert.css" rel="stylesheet">
      <!-- Page Heading Start -->
      <div class="page-heading">
         <h1>
            <i class="fa fa-wrench">
            </i>
            My Account
         </h1>
      </div>
      <!-- Page Heading End-->
      <div class="row">
         <div class="col-md-12">
            <div class="widget">
               <div class="widget-header ">
                  <h2>
                     <strong>
                        Account
                     </strong>
                     list
                  </h2>
                  <div class="additional-btn">
                     <a class="widget-toggle" href="#">
                        <i class="icon-down-open-2">
                        </i>
                     </a>
                  </div>
               </div>
               <br>
                  <div class="widget-content padding">
                     <div class="table-responsive">
                        <table class="table table-hover">
                           <thead>
                              <tr>
                                 <th>
                                    No
                                 </th>
                                 <th>
                                    Account
                                 </th>
                                 <th>
                                    Package
                                 </th>
                                 <th>
                                    Status
                                 </th>
                                 <th>
                                    Referal Link
                                 </th>
                              </tr>
                           </thead>
                           {assign var="i" value="1"}
              {foreach from=$alldatas item=a}
                           <tr>
                              <td>
                                 {$i}
                              </td>
                              <td>
                                 {$a.accountname}
                              </td>
                              <td>
                                 {$a.description}
                              </td>
                              <td>
                                 {if $a.suspend == '0'}
                                 <span class="label label-success">
                                    Active
                                 </span>
                                 {else}
                                 <span class="label label-danger">
                                    Suspend
                                 </span>
                                 {/if}
                              </td>
                              <td>
                                 <button class="btn btn-xs btn-blue-1" data-clipboard-text="{$a.url}">
                           Copy to clipboard
                        </button>
                              </td>
                           </tr>
                           {assign var="i" value=$i+1}
              {foreachelse}
                           <tr>
                              <td colspan="4">
                                 No Data
                              </td>
                           </tr>
                           {/foreach}
                        </table>
                        
                     </div>
                  </div>
               </br>
            </div>
         </div>
      </div>
   </link>
</div>
<script src="custom/clipboard/clipboard.min.js" type="text/javascript">
</script>
<script type="text/javascript">
</script>
<script src="custom/js/ar_myaccount.js" type="text/javascript">
</script>
