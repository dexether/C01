<link href="assets/css/style.css" rel="stylesheet"/>
<link href="custom/css/btn_openlive.css" rel="stylesheet"/>
<div class="content" id="main_content">
   <div class="page-heading">
      <h1>
         <i class="icon-th-list">
         </i>
         Manage Scheme
      </h1>
   </div>
   <div class="row">
      <div class="col-sm-12 portlets">
         <div class="widget">
            <div class="widget-header transparent">
               <h2>
                  <strong>
                     Manage Scheme
                  </strong>
               </h2>
               <div class="additional-btn">
                  <a class="hidden reload" href="#">
                     <i class="icon-ccw-1">
                     </i>
                  </a>
                  <a class="widget-toggle" href="#">
                     <i class="icon-down-open-2">
                     </i>
                  </a>
                  <a class="widget-close" href="#">
                     <i class="icon-cancel-3">
                     </i>
                  </a>
               </div>
            </div>
            <div class="widget-content padding">
               <form class="form-inline" id="ajax-form" name="ajax-form" role="form">
                  <div class="form-group">
                     <select class="form-control" name="metalist" id="metalist">
                        <option value="">
                           Select Source
                        </option>
                        {foreach from=$mtlist item=row}
                        <option value="{$row.mt4dt}">{$row.alias}</option>
                        {/foreach}
                     </select>
                     <button class="btn btn-success" name="filter" type="button">
                        Filter
                     </button>
                  </div>
                  <div class="clearfix">
                  </div>
                  <br/>
                  <table cellspacing="0" class="table table-striped table-bordered dataTable" id="tabel-schema" role="grid" hidden>
                     <thead>
                        <tr>
                           <th class="text-center" rowspan="2">
                              Level
                           </th>
                           <th class="text-center" colspan="2" >
                              <h3 id="thProduct">
                                 Askap Mini
                              </h3>
                           </th>
                        </tr>
                        <tr>
                           <th class="text-center">
                              Nasabah
                           </th>
                           <th class="text-center">
                              AE
                           </th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                  </table>
               </form>
            </div>
         </div>
      </div>
   </div>
   <script src="custom/js/imp_manage_scheme.js" type="text/javascript">
   </script>
   <script type="text/javascript">
      jQuery(document).ready(function($) {
   		manage_JS.init();
   		$('button[name=filter]').click(function(event) {
   			var a = $(this);
   			manage_JS.filter_do(a, metalist.value);
   		});
   		// $('button[name=save]').click(function(event) {
   		// 	alert('hey')
   		// 	var a = $(this);
   			
   		// });
   	});
   </script>
</div>
