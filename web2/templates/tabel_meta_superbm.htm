<div class="table-responsive">
		<table class="table table-striped table-bordered" cellspacing="0" width="100%" style="font-family:calibri;font-size:100%;">
			<thead>
				<tr>
					<th colspan="8" class="text-center" bgcolor="#FFD700"><h3><b>Commission from Users</h3></th>
				</tr>
				<tr>
					
					
					<!-- <th>Name</th> -->
					<th>Email</th>
					<th>Detail</th>
					<th>Total Lot</th>
					<th>Total Commission</th>
					
					
				</tr>
			</thead>
			<tfoot>
                            <tr>
                               <th colspan="2" class="text-center" bgcolor="#FFFF00"><h4><b>Total</h4></th>
                               <th class="text-center" bgcolor="#FFFFE0"><h4><b>{$sumlot1}</h4></th>
                               <th class="text-center" bgcolor="#FFFFFF"><h4><b>{$sumcom1|number_format:2:",":"."}</h4></th>
                               
                           </tr>
                       </tfoot>
			<tbody class="text-center">
			 {foreach from=$datas key=datas item=i}
				<tr>
					
					
					<!-- <td>{$i.nama}</td> -->
					<td>{$i.email}</td>
					<td><a  class="btn btn-info" name="lihat" onClick="car_hitcom_superJS.viewdetail('{$i.email}','{$commissiondate}','{$commissionhour}','{$todate}','{$tohour}');">View</a></td>
					<td>{$i.lots}</td>
					<td>{$i.coms|number_format:2:",":"."}</td>
				</tr>
			{/foreach}
			</tbody>
		</table>
</div>
