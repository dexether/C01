<div id="main_content" class="content">
  <link rel="stylesheet" href="custom/js/phone/intlTelInput.css">
  <link href="assets/libs/jquery-notifyjs/styles/metro/notify-metro.css" rel="stylesheet" type="text/css" />
  <script src="custom/sweetalert/dist/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="custom/sweetalert/dist/sweetalert.css">
  <link href="assets/libs/jquery-datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="assets/libs/jquery-datatables/extensions/TableTools/css/dataTables.tableTools.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

  <!-- Page Heading Start -->
  <div class="page-heading">
    <h1><i class="fa fa-money"></i> Program Wallet
    </h1>
  </div>
  <!-- Page Heading End-->
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="widget-header ">
          <h2><strong>E-Wallet</strong> Balance Information</h2>
          <div class="additional-btn">
            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
          </div>
        </div>
        <br>
        <div class="widget-content padding">

          <div class="table-responsive">
            <table id="datatables-1" class="table table-striped table-bordered" cellspacing="0" width="100%">

              <thead>
                <tr>
                  <th>No</th>
                  <th>Account</th>
                  <th>Club Package</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody>
                 
                {assign var="i" value=1}
                {foreach from=$datas item=data}
                <tr>
                  <td style="width: 90px;">{$i}</td>
                  <td>{$data.accountname}</td>
                  <td>{$data.description}</td>
                  <td><strong>USD {$data.balance|number_format:2}</strong></td>
                </tr>
                {assign var="i" value=$i+1}
                {/foreach}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="custom/js/phone/intlTelInput.js"></script>
{literal}
<script src="custom/js/ar_admin_cronjob.js" type="text/javascript"></script>
<script>
  jQuery(document).ready(function() {
    AR_admin_cronjob_JS.init();
  });
</script>
{/literal}
