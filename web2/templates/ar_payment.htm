<div id="main_content" class="content">
	
	<script src="custom/masking/jquery.maskMoney.js" type="text/javascript"></script>
	<link href="assets/libs/jquery-notifyjs/styles/metro/notify-metro.css" rel="stylesheet" type="text/css" />
	<!-- Page Heading Start -->
	<div class="page-heading">
		<h1><i class="fa fa-money"></i> Payment Center</h1>
	</div>
	<!-- Page Heading End-->
	<div class="row">
		<div class="col-md-12 portlets">
			<div class="widget">
				<div class="widget-header transparent">
					<h2> <strong>Payment</strong> Confirmation</h2>
					<div class="additional-btn">
						<a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
						<a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
						<a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
					</div>
				</div>
				<div class="widget-content padding">
					<div class="alert alert-success nomargin">
						* Send confirmation of your payment by filling out the form below
						<br>
						* input the amount of the transfer according to your nominal transfer
					</div><br>
					<div class="widget-content padding">
						<div class="row">
							{if count($ceksemuaccounts) > 0}
							<div class="col-md-6">

								<div id="horizontal-form">
									<form class="form-horizontal" id="ajax-form" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_blank">
										<div class="form-group">
											<label for="accounttype" class="col-sm-5 control-label">Your Account</label>
											<div class="col-md-7">

												
												<select class="form-control" id="accountname" name="accountname" >
													<option value="">-- Select Account --</option>
													{foreach from=$ceksemuaccounts item=ceksemuaccount}
													<option value="{$ceksemuaccount.IDPay}">{$ceksemuaccount.Account} - {$ceksemuaccount.group_play} - {$ceksemuaccount.PayType}</option>
													{/foreach}
												</select>
											</div>
										</div>
										
										<div class="form-group">
											<label for="accounttype" class="col-sm-5 control-label">Payment Type</label>
											<div class="col-md-7">
												<select class="form-control" name="paymenttype" id="paymenttype">
													<option value="">-- Select Payment Type --</option>
													<option value="Club Package">Club Package</option>
													<option value="Monthly PV">Monthly PV</option>
													<option value="Wealth Pool">Wealth Pool FEE</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label for="leverage" class="col-sm-5 control-label">Pay Method</label>
											<div class="col-md-7">

												<select class="form-control" name="paymentmethod" id="paymentmethod" onChange="ar_payment_JS.payment_confirmation(accountname.value, paymentmethod.value);">
													<option value="">-- Select Payment Method --</option>
													<option value="cash">Cash</option>
													<option value="paypal">Paypal</option>
													<option value="transfer">Transfer</option>
												</select>
											</div>
										</div>
										<div id="ajax-loader">
											
										</div>
									</form>
									<!-- This for ajax -->
								</div>
								
							</div>
							{else}
							<div class="alert alert-warning">
								You have no payment to be confirmed.
							</div>
							{/if}
							
						</div>
						
						
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
<script src="custom/js/noty_general.js"></script>
<script src="assets/libs/jquery-notifyjs/notify.min.js"></script>
<script src="assets/libs/jquery-notifyjs/styles/metro/notify-metro.js"></script>
<script src="custom/js/ar_payment.js" type="text/javascript"></script>
<script>
	jQuery(document).ready(function() {
		ar_payment_JS.init();
	});
</script>
