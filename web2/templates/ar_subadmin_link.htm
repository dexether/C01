<link href="custom/lightbox/dist/css/lightbox.min.css" rel="stylesheet"/>
<link href="assets/libs/jquery-datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="assets/libs/jquery-datatables/extensions/TableTools/css/dataTables.tableTools.css" rel="stylesheet" type="text/css"/>
<link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
<script src="custom/sweetalert/dist/sweetalert-dev.js">
</script>
<link href="custom/sweetalert/dist/sweetalert.css" rel="stylesheet"/>
<div class="content" id="main_content">
   <link href="assets/libs/bootstrap-validator/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css"/>
   <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
   <div class="page-heading">
      <h1>
         <i class="fa fa-check-square-o">
         </i>
         Sub Admin Aktifation link
      </h1>
   </div>
   <div class="row">
      <div class="col-md-12">
         <div class="widget">
            <div class="widget-header">
               <h2 style="font-family:calibri;font-size:120%;">
                  <strong>
                     User
                  </strong>
                  Aktifation
               </h2>
               <div class="additional-btn">
                  <a class="hidden reload" href="#">
                     <i class="icon-ccw-1">
                     </i>
                  </a>
                  <a class="widget-toggle" href="#">
                     <i class="icon-down-open-2">
                     </i>
                  </a>
                  <a class="widget-close" href="#">
                     <i class="icon-cancel-3">
                     </i>
                  </a>
               </div>
            </div>
            <div class="widget-content">
               <div class="table-responsive">
                  <form class="form-horizontal" role="form">
                     <input id="token" name="token" type="hidden" value="{$token}"/>
                     <table class="table table-striped table-bordered" id="datatables-1" width="100%">
                        <thead>
                           <tr>
                              <th 147px="" style="width">
                                 No.
                              </th>
                              <th 147px="" style="width">
                                 Name
                              </th>
                              <th 180px="" style="width">
                                 Email
                              </th>                              
                              <th 147px="" style="width">
                                 Action
                              </th>
                           </tr>
                        </thead>
                        <tfoot>
                           <tr>
                              <th>
                                 No.
                              </th>
                              <th>
                                 Name
                              </th>
                              <th>
                                 Email
                              </th>                             
                              <th>
                                 Action
                              </th>
                           </tr>
                        </tfoot>
                        <tbody>
                           {assign var="i" value=1}
								{foreach from=$datas item=a}
                           <tr>
                              <td class="sorting_1">
                                 {$i}
                              </td>
                              <td>
                                 {$a.name}
                              </td>
                              <td>
                                 {$a.aecode}
                              </td>                              
                              <td>
                                 <div class="btn-group btn-group-xs">
                                    <a class="btn btn-default" data-original-title="Edit" data-toggle="tooltip" onclick="ar_admin_document_JS.document_confirm('{$a.aecode}','{$a.name}','{$a.token}');" title="">
                                       <i class="fa fa-edit">
                                       </i>
                                    </a>
                                 </div>
                              </td>
                           </tr>
                           {assign var="i" value=$i+1}
								{/foreach}
                        </tbody>
                     </table>
                  </form>
               </div>
            </div>
         </div>
      </div>
     
		<div class="md-overlay">
         </div>
         <script src="custom/lightbox/dist/js/lightbox.min.js">
         </script>
         <script src="assets/libs/jquery-datatables/js/jquery.dataTables.min.js">
         </script>
         <script src="assets/libs/jquery-datatables/js/dataTables.bootstrap.js">
         </script>
         <script src="assets/libs/jquery-datatables/extensions/TableTools/js/dataTables.tableTools.min.js">
         </script>
         <script src="assets/js/pages/datatables.js">
         </script>
         <script src="custom/js/ar_subadmin_link.js" type="text/javascript">
         </script>
         <script>
            jQuery(document).ready(function() {
			ar_admin_document_JS.init();
		});
         </script>
   </div>
</div>
