<div id="main_content" class="content">
  <link rel="stylesheet" href="custom/js/phone/intlTelInput.css">
  <link href="assets/libs/jquery-notifyjs/styles/metro/notify-metro.css" rel="stylesheet" type="text/css" />
  <script src="custom/sweetalert/dist/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="custom/sweetalert/dist/sweetalert.css">
  <!-- Page Heading Start -->
  <div class="page-heading">
    <h1><i class="icon-user-3"></i> Apex Regent Admin
    </h1>
  </div>
  <!-- Page Heading End-->
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="widget-header ">
          <h2><strong>Cronjob</strong> Management</h2>
          <div class="additional-btn">
            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
          </div>
        </div>
        <br>
        <div class="widget-content padding">
          <div class="table-responsive">
            <table data-sortable="" class="table table-hover" data-sortable-initialized="true">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Full Name</th>
                  <th>Last Run</th>
                  <th>Comment</th>
                  <th>Action</th>
                </tr>
              </thead>
              
              <tbody>
              {assign var="i" value=1}
                {foreach from=$datas item=data}
                <tr>
                  <td>{$i}</td>
                  <td><strong>
                   {$data.full}
                 </strong></td>
                 <td>{$data.last_run}</td>
                 <td><i>{$data.comment}</i></td>
                 <td><button class="btn btn-success" onclick="AR_admin_cronjob_JS.admin_run('{$data.file}');">Run Now !</button></td>
               </tr>
               {assign var=i value=$i+1}
               {/foreach}
             </tbody>
           </table>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
<script src="custom/js/phone/intlTelInput.js"></script>
{literal}
<script src="custom/js/ar_admin_cronjob.js" type="text/javascript"></script>
<script>
  jQuery(document).ready(function() {
    AR_admin_cronjob_JS.init();
  });
</script>
{/literal}
<script src="custom/js/noty_general.js"></script>
