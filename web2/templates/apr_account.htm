<div id="main_content" class="content">
  <link rel="stylesheet" href="custom/js/phone/intlTelInput.css">
  <link href="assets/libs/jquery-notifyjs/styles/metro/notify-metro.css" rel="stylesheet" type="text/css" />
  <script src="custom/sweetalert/dist/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="custom/sweetalert/dist/sweetalert.css">
  <link href="assets/libs/jquery-datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="assets/libs/jquery-datatables/extensions/TableTools/css/dataTables.tableTools.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

  <!-- Page Heading Start -->
  <div class="page-heading">
    <h1><i class="icon-user-3"></i> APR account generator
    </h1>
  </div>
  <!-- Page Heading End-->
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="widget-header ">
          <h2><strong>Apex Regent</strong> account list</h2>
          <div class="additional-btn">
            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
          </div>
        </div>
        <br>
        <div class="widget-content padding">
          <div class="data-table-toolbar">
            <div class="row">
              <div class="col-md-8 pull-right">
                <div class="toolbar-btn-action pull-right">
                <input type="hidden" name="token" id="token" value="{$token}">
                  <a class="btn btn-success" onclick="Apr_account_JS.genratenow(token.value);"><i class="fa fa-refresh"></i>&nbsp; Generate account</a>
                  

                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <form class='form-horizontal' role='form'>
              <table id="datatables-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Last Login</th>
                    <th>Last Activity</th>
                    <th>From IP</th>
                  </tr>
                </thead>

                <tfoot>
                 <tr>
                  <th>Username</th>
                  <th>Last Login</th>
                  <th>Last Activity</th>
                  <th>From IP</th>
                </tr>
              </tfoot>

              <tbody>
                {foreach from=$statements item=a}
                <tr>
                 <td>{$a.username}</td>
                 <td>{$a.lastlogin}</td>
                 <td>{$a.lastactivity}</td>
                 <td>{$a.fromip}</td>
               </tr>
               {/foreach}

             </tbody>
           </table>
         </form>
       </div>


     </div>
   </div>
 </div>
</div>
</div>
{literal}
<script src="custom/js/apr_account.js" type="text/javascript"></script>
<script>
  jQuery(document).ready(function() {
    Apr_account_JS.init();
  });
</script>
{/literal}
